<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/5acc784231.js" crossorigin="anonymous"><i class="fa-solid fa-film"></i></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Registro | CAC-MOVIES</title>
</head>

<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a href="../index.html" class="anclaLogo">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC-Movies</span>
        </a>
    </header>
    
    <!--Modificacion para mostrar la respuesta de registro exitoso-->
    <div class="container">
        <!-- Mensaje de éxito --> 
        <div id="mensajeExito" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
            class="alert alert-success alert-dismissible fade show" role="alert">
            Registro exitoso
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="this.parentElement.style.display='none';"></button>
        </div>

        <!-- Mensaje de error --> 
        <div id="mensajeError" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
            class="alert alert-danger alert-dismissible fade show" role="alert">
            Error en el registro
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="this.parentElement.style.display='none';"></button>
        </div>
    </div>
    
    <main class="main" id="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
            <form action="/CaC-Movies/registro" method="post">
                <h2 class="tituloRegistrarse">Registro</h2>
                <div>
                    <input type="text" placeholder="Nombre" required id="nombre" name="nombre">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="text" placeholder="Apellido" required id="apellido" name="apellido">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="email" placeholder="Email" required id="email" name="email">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" required id="password" name="password">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" required id="fechaNacimiento"
                        name="fechaNacimiento">
                    <div class="error-text"></div>
                </div>
                <div>
                    <select name="pais" required id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                    <div class="error-text"></div>
                </div>
                <div class="terminos">
                    <input class="check" type="checkbox" required id="terminos">
                    <label class="textoCheck" for="terminos">Acepto Términos y Condiciones</label>
                </div>
                <div>
                    <input type="submit" class="boton" value="Registrarse">
                </div>
                <div>
                    <a href="#" class="ayuda">¿Necesitas Ayuda?</a>
                </div>
            </form>
        </section>

    </main>
    <script src="https://unpkg.com/aos@3.0.0-beta.6/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        AOS.init();
        
        window.onload = function () {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('exito') === 'true') {
                document.getElementById('mensajeExito').style.display = 'block';
            } else if (urlParams.get('error') === 'true') {
                document.getElementById('mensajeError').style.display = 'block';
            }
        };
    </script>
</body>

</html>
